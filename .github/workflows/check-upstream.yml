name: Check for Upstream Updates

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  check-upstream:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/GodotApplePlugins.Generator

    - name: Build generator
      run: dotnet build src/GodotApplePlugins.Generator --configuration Release --no-restore

    - name: Download latest docs from upstream
      run: dotnet run --project src/GodotApplePlugins.Generator --configuration Release -- update-docs ./upstream_docs

    - name: Compare with current docs
      id: compare
      run: |
        # Compare the downloaded docs with our current docs
        DIFF_OUTPUT=$(diff -rq doc_classes ./upstream_docs 2>&1 || true)

        if [ -z "$DIFF_OUTPUT" ]; then
          echo "No changes detected"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected:"
          echo "$DIFF_OUTPUT"
          echo ""
          echo "=== Detailed diff ==="
          diff -r doc_classes ./upstream_docs || true
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Fail if upstream has changed
      if: steps.compare.outputs.changed == 'true'
      run: |
        echo "::error::Upstream GodotApplePlugins documentation has changed!"
        echo ""
        echo "To update:"
        echo "  1. Run: dotnet run --project src/GodotApplePlugins.Generator -- update-docs"
        echo "  2. Run: dotnet run --project src/GodotApplePlugins.Generator"
        echo "  3. Commit and push the changes"
        exit 1

    - name: Success
      if: steps.compare.outputs.changed == 'false'
      run: echo "âœ“ Documentation is up to date with upstream"
