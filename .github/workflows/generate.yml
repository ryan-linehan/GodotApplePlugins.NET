name: Generate Wrappers & Create Pull Request

on:
  schedule:
    # Run every Saturday at 9am UTC
    - cron: '0 9 * * 6'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/GodotApplePlugins.Generator

    - name: Run generate.sh
      run: |
        chmod +x generate.sh
        ./generate.sh

    - name: Get upstream version
      id: upstream
      run: |
        COMMIT=$(curl -s https://api.github.com/repos/migueldeicaza/GodotApplePlugins/commits/main | jq -r '.sha' | cut -c1-7)
        echo "sha=$COMMIT" >> $GITHUB_OUTPUT

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v8
      with:
        token: ${{ secrets.PAT }}
        commit-message: "Update generated wrappers from upstream (${{ steps.upstream.outputs.sha }})"
        title: "Update generated wrappers from upstream (${{ steps.upstream.outputs.sha }})"
        body: |
          Automated update from upstream [GodotApplePlugins](https://github.com/migueldeicaza/GodotApplePlugins) documentation.

          Upstream commit: https://github.com/migueldeicaza/GodotApplePlugins/commit/${{ steps.upstream.outputs.sha }}

          This PR was created automatically by the generate.yml workflow.
        branch: auto-update/generate
        delete-branch: true
